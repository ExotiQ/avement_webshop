version: "3"

x-database: &postgres-credentials
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin
  POSTGRES_DB: avement

services:
  frontend:
    container_name: avement_webshop_frontend
    build: ./frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/data
      - /data/node_modules

  backend:
    container_name: avement_webshop_backend
    build: ./backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      <<: *postgres-credentials
    ports:
      - 4000:4000
    volumes:
      - ./backend:/data
      - /data/node_modules
    depends_on: 
      - postgres
  
  # SQL Shell:
  # docker-compose exec postgres psql -U admin -d avement 
  postgres:
    container_name: avement_webshop_postgres
    image: postgres:13
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      <<: *postgres-credentials
    ports:
      - 5432:5432
    volumes:
      - avement_webshop_postgres_volume:/var/lib/postgresql/data

volumes:
  avement_webshop_postgres_volume:
